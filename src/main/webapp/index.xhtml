<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="title">Fish Wholesale Trading Company</ui:define>
    <ui:define name="content">
        <main role="main" class="clearfix">
        <div class="adv-wrapper">
            <div class="adv adv-1">
                <i class="fa fa-thumbs-up fa-large"/>
                <h2>#{msg['quality']}</h2>
                <p>#{msg['qualityText']}</p>
            </div>

            <div class="adv adv-2">
                <i class="fa fa-line-chart fa-large"/>
                <h2>#{msg['reliability']}</h2>
                <p>#{msg['reliabilityText']}</p>
            </div>

            <div class="adv adv-3">
                <i class="fa fa-truck fa-large"/>
                <h2>#{msg['bestInClassShipping']}</h2>
                <p>#{msg['shippingText']}</p>
            </div>

            <div class="adv">
                <i class="fa fa-money fa-large"/>
                <h2>#{msg['reasonablePricing']}</h2>
                <p>#{msg['pricingText']}</p>
            </div>

            <h:link styleClass="black-button" outcome="shop">
                <div class="black-button">
                    <p>#{msg['goToShop']}</p>
                </div>
            </h:link>
        </div>
        </main>
    </ui:define>
</ui:composition>

</html>
