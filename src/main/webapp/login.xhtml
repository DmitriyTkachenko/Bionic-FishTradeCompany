<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="title">Login</ui:define>
    <ui:define name="content">
        <main role="main" class="clearfix">
            <form id="login-form" class="form-horizontal login-form" action="/j_spring_security_check" method="POST">
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="j_username">#{msg['login']}:</label>

                    <div class="col-xs-10">
                        <input class="form-control" id="j_username" name="j_username" type="text"
                               required="true" autofocus="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="j_password">#{msg['password']}:</label>

                    <div class="col-xs-10">
                        <input class="form-control" id="j_password" name="j_password" type="password"
                               required="true"/>
                    </div>
                </div>
                <div class="centered">
                    <input class="btn btn-primary" type="submit" value="#{msg['log_in']}"/>
                </div>
            </form>
        </main>
    </ui:define>
</ui:composition>

</html>
